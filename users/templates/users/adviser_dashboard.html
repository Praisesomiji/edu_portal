<!DOCTYPE html>
<html>
<head>
    <title>Adviser Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <nav>
            <!-- Navigation menu here -->
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Adviser Dashboard</h1>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Total Students</h5>
                            <p class="card-text">{{ total_students }}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Students At Risk</h5>
                            <ul class="list-group">
                                {% for student in students_at_risk %}
                                    <li class="list-group-item">{{ student.get_full_name }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Upcoming Advising Sessions</h5>
                            <ul class="list-group">
                                {% for session in upcoming_sessions %}
                                    <li class="list-group-item">{{ session }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
